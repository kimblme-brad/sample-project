<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #f0fdf4;
            color: #166534;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .info {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #64748b;
            font-weight: 500;
        }

        .info-value {
            color: #334155;
            font-weight: 600;
        }

        .footer {
            margin-top: 30px;
            color: #94a3b8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>배포 성공!</h1>

        <div class="status">
            Vercel 배포 완료
        </div>

        <p>
            Vercel에 성공적으로 배포되었습니다.<br>
            이제 이 샘플 페이지를 수정하거나 새로운 프로젝트를 시작할 수 있습니다.
        </p>

        <div class="info">
            <div class="info-item">
                <span class="info-label">상태</span>
                <span class="info-value">활성</span>
            </div>
            <div class="info-item">
                <span class="info-label">브랜치</span>
                <span class="info-value">main</span>
            </div>
            <div class="info-item">
                <span class="info-label">배포 시간</span>
                <span class="info-value" id="time"></span>
            </div>
        </div>

        <div class="footer">
            Vercel에서 호스팅 중
        </div>
    </div>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('ko-KR');
    </script>
</body>
</html>
